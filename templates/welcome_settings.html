{% extends "layout.html" %}
{% block content %}
    <style>
      .settings-box {
        background-color: #36393f;
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 1000px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.6rem;
        color: #ffffff;
        text-align: center;
      }

      .guild-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }

      .guild-header img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
        border: 3px solid #5865f2;
        background-color: #2f3136;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #cccccc;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background-color: #202225;
        color: #ffffff;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        background-color: #5865f2;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #4752c4;
      }

      .actions {
        text-align: right;
        margin-top: 2rem;
      }
    </style>
  </head>

      <div class="guild-header">
        <button onclick="location.href = '/settings/{{ guild.id }}/';">戻る</button>　　　
        <img
          src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128"
          alt="Guild Icon"
        />
        <h1>{{ guild.name }} のようこそメッセージ設定</h1>
      </div>

      <form
        method="post"
        action="/settings/{{ guild.id }}/welcome_set"
        id="form_welcome"
      >
        <div class="form-group">
          <label for="title">タイトル</label>
          <input
            type="text"
            id="title"
            name="title"
            value="{{title}}"
          />
        </div>

        <div class="form-group">
          <label for="desc">説明</label>
          <textarea
            id="desc"
            name="desc"
          >
{{description}}</textarea
          >
        </div>

        <div class="form-group">
          <label for="channel">送信先チャンネル</label>
          <select
            id="channel"
            name="channel"
          >
            {% for ch in channels %}
            <option value="{{ ch.id }}">{{ ch.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="actions">
          <button type="submit">設定する</button>　　<button onclick="delete_welcome()">
            削除する
          </button>
        </div>
      </form>
      <script>
        function delete_welcome() {
          document.getElementById("title").value = "delete_welcome";
          document.getElementById("form_welcome").submit();
        }
      </script>
{% endblock %}
