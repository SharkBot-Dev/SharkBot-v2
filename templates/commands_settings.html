<html>
    <head>
        <title>SharkBot v2 | MakeEmbed</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #2f3136;
                color: #ffffff;
                display: flex;
                justify-content: center;
                align-items: flex-start;
                min-height: 100vh;
                padding: 2rem;
            }
            .settings-box {
                background-color: #36393f;
                padding: 2rem;
                border-radius: 15px;
                width: 100%;
                max-width: 1000px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            }
            h1 {
                margin-bottom: 1rem;
                font-size: 1.6rem;
                color: #ffffff;
                text-align: center;
            }
            .guild-header {
                display: flex;
                align-items: center;
                margin-bottom: 2rem;
            }
            .guild-header img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                margin-right: 1rem;
                border: 3px solid #5865f2;
                background-color: #2f3136;
            }
            .commands-grid {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
            .command-box {
                background-color: #2f3136;
                padding: 1rem;
                border-radius: 10px;
                border: 1px solid #444;
                display: flex;
                align-items: flex-start;
                gap: 0.5rem;
            }
            .command-box label {
                font-weight: normal;
                color: #cccccc;
                cursor: pointer;
            }
            .command-box input[type="checkbox"] {
                margin-top: 0.2rem;
            }
            .actions {
                text-align: right;
                margin-top: 2rem;
            }
            button {
                background-color: #5865f2;
                border: none;
                border-radius: 8px;
                padding: 0.8rem 1.5rem;
                color: #ffffff;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: background 0.2s ease;
            }
            button:hover {
                background-color: #4752c4;
            }
        </style>
    </head>

    <body>
        <div class="settings-box">
            <div class="guild-header">
                <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128" alt="Guild Icon">
                <h1>{{ guild.name }} のコマンド設定</h1>
            </div>

            <form method="post" action="/settings/{{ guild.id }}/command_disable">
                <div class="commands-grid">
                    {% for cmd in commands %}
                        <div class="command-box">
                            <input type="checkbox" 
                                name="enabled_commands" 
                                value="{{ cmd.name }}" 
                                id="cmd_{{ loop.index }}"
                                {% if cmd.name not in disabled_commands %}checked{% endif %}>
                            <label for="cmd_{{ loop.index }}">
                                <strong>{{ cmd.name }}</strong><br>
                                <span style="font-size: 0.85rem; color: #aaa;">{{ cmd.description }}</span>
                            </label>
                        </div>
                    {% endfor %}
                </div>

                <div class="actions">
                    <button type="submit">保存</button>
                </div>
            </form>
        </div>
    </body>
</html>
