<html>
  <head>
    <title>SharkBot v2 | MainSetting</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2f3136;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 2rem;
      }

      .settings-box {
        background-color: #36393f;
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 1000px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.6rem;
        color: #ffffff;
        text-align: center;
      }

      .guild-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }

      .guild-header img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
        border: 3px solid #5865f2;
        background-color: #2f3136;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #cccccc;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background-color: #202225;
        color: #ffffff;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        background-color: #5865f2;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #4752c4;
      }

      .actions {
        text-align: right;
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="settings-box">
      <div class="guild-header">
        <button onclick="location.href = '/login/guilds';">戻る</button>　　　
        <img
          src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128"
          alt="Guild Icon"
        />
        <h1>{{ guild.name }} の設定</h1>
      </div>

      <h3>基本的なBotの設定</h3>

      <form
        method="post"
        action="/settings/{{ guild.id }}/update_prefix"
      >
        <div class="form-group">
          <label for="prefix">Prefix</label>
          <input
            type="text"
            id="prefix"
            name="prefix"
            value="{{ settings.prefix or '!' }}"
          />
        </div>

        <div class="actions">
          <button type="submit">保存する</button>
        </div>
      </form>

      <hr />
      <h3>必須の機能</h3>
      <button onclick="location.href = `{{guild.id}}/commands`;">コマンドの設定</button>　
      <button onclick="location.href = `{{guild.id}}/welcome`;">ようこそメッセージ</button>　
      <button onclick="location.href = `{{guild.id}}/rolepanel`;">ロールパネル</button>　
      <button onclick="location.href = `{{guild.id}}/leveling`;">レベル</button>　
      <button onclick="location.href = `{{guild.id}}/automod`;">自動モデレーション</button>　

      <hr />
      <h3>ツール系の機能</h3>
      <button onclick="location.href = `{{guild.id}}/create_embed`;">埋め込み作成</button>　
      <button onclick="location.href = `{{guild.id}}/pin_message`;">固定メッセージ作成</button>　
      <button onclick="location.href = `{{guild.id}}/logging`;">ログ記録</button>　
      <button onclick="location.href = `{{guild.id}}/autoreply`;">自動返信</button>　
      <button onclick="location.href = `{{guild.id}}/expand`;">メッセージ展開</button>
    </div>
  </body>
</html>
