{% extends "layout.html" %}
{% block content %}
  <style>
    h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #ffffff;
      text-align: center;
    }

    h3 {
      color: #cccccc;
      margin-top: 2rem;
    }

    .guild-header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }

    .guild-header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 1rem;
      border: 3px solid #5865f2;
      background-color: #2f3136;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #cccccc;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #202225;
      color: #ffffff;
      font-size: 1rem;
    }

    button {
      background-color: #5865f2;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.5rem;
      color: #ffffff;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
      margin: 0.3rem 0.2rem;
    }

    button:hover {
      background-color: #4752c4;
    }

    .actions {
      text-align: right;
      margin-top: 2rem;
    }

    .content hr {
      border: 1px solid #333;
      margin: 2rem 0;
    }
  </style>

  <div class="guild-header">
    <img src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128"
         alt="Guild Icon">
    <h1>{{ guild.name }} の設定</h1>
  </div>

  <section>
    <h3>基本設定</h3>
    <form method="post" action="/settings/{{ guild.id }}/update_prefix">
      <div class="form-group">
        <label for="prefix">Prefix</label>
        <input type="text" id="prefix" name="prefix" value="{{ settings.prefix or '!' }}">
      </div>
      <div class="actions">
        <button type="submit">保存する</button>
      </div>
    </form>
  </section>

  <hr>

  <section>
    <h3>必須の機能</h3>
    <div class="button-group">
      <button onclick="location.href='/settings/{{ guild.id }}/commands'">コマンド設定</button>
      <button onclick="location.href='/settings/{{ guild.id }}/welcome'">ようこそメッセージ</button>
      <button onclick="location.href='/settings/{{ guild.id }}/leveling'">レベル機能</button>
      <button onclick="location.href='/settings/{{ guild.id }}/automod'">自動モデレーション</button>
    </div>
  </section>

  <hr>

  <section>
    <h3>ツール系の機能</h3>
    <div class="button-group">
      <button onclick="location.href='/settings/{{ guild.id }}/create_embed'">埋め込み作成</button>
      <button onclick="location.href='/settings/{{ guild.id }}/pin_message'">固定メッセージ作成</button>
      <button onclick="location.href='/settings/{{ guild.id }}/logging'">ログ記録</button>
      <button onclick="location.href='/settings/{{ guild.id }}/autoreply'">自動返信</button>
      <button onclick="location.href='/settings/{{ guild.id }}/expand'">メッセージ展開</button>
      <button onclick="location.href='/settings/{{ guild.id }}/tags'">タグ</button>
    </div>
  </section>

  <hr>

  <section>
    <h3>お楽しみ系機能</h3>
    <div class="button-group">
      <button onclick="location.href='/settings/{{ guild.id }}/leveling'">レベル機能</button>
    </div>
  </section>
{% endblock %}
