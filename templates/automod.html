<html>
  <head>
    <title>SharkBot v2 | AutoMod</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2f3136;
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 2rem;
      }

      .settings-box {
        background-color: #36393f;
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.6rem;
        color: #ffffff;
        text-align: center;
      }

      .guild-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }

      .guild-header img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
        border: 3px solid #5865f2;
        background-color: #2f3136;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #cccccc;
      }

      input[type="text"],
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background-color: #202225;
        color: #ffffff;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        background-color: #5865f2;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #4752c4;
      }

      .actions {
        text-align: right;
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="settings-box">
      <div class="guild-header">
        <img
          src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128"
          alt="Guild Icon"
        />
        <h1>{{ guild.name }} のAutoMod</h1>
      </div>

      <form
        method="post"
        action="/settings/{{ guild.id }}/automod_create"
      >
        <div class="form-group">
          <label for="name">AutoModの種類</label>
          <select
            id="name"
            name="name"
          >
            <option value="招待リンク">招待リンク</option>
            <option value="Token">Token</option>
            <option value="EveryoneとHere">EveryoneとHere</option>
            <option value="メールアドレス">メールアドレス</option>
            <option value="メッセージスパム">メッセージスパム</option>
            <option value="スラッシュコマンドスパム">スラッシュコマンドスパム</option>
          </select>
        </div>

        <div class="actions">
          <button type="submit">作成する</button>
        </div>

        <h5>一度作成したAutoModは<br />/automod deleteで削除できます。</h5>
      </form>
    </div>
  </body>
</html>
