{% extends "layout.html" %}
{% block content %}
    <style>
      .settings-box {
        background-color: #36393f;
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 700px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 1.6rem;
        color: #ffffff;
        text-align: center;
      }

      .guild-header {
        display: flex;
        align-items: center;
        margin-bottom: 2rem;
      }

      .guild-header img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 1rem;
        border: 3px solid #5865f2;
        background-color: #2f3136;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
        color: #cccccc;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        background-color: #202225;
        color: #ffffff;
        font-size: 1rem;
      }

      textarea {
        resize: vertical;
        min-height: 80px;
      }

      button {
        background-color: #5865f2;
        border: none;
        border-radius: 8px;
        padding: 0.8rem 1.5rem;
        color: #ffffff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background-color: #4752c4;
      }

      .actions {
        text-align: right;
        margin-top: 2rem;
      }

      /* スイッチ全体 */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* デフォルトのチェックボックスを非表示 */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* スライダー部分 */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      /* 丸い部分 */
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      /* チェック時の背景色 */
      input:checked + .slider {
        background-color: #4caf50;
      }

      /* チェック時の丸の移動 */
      input:checked + .slider:before {
        transform: translateX(26px);
      }
    </style>
      <div class="guild-header">
        <button onclick="location.href = '/settings/{{ guild.id }}/';">戻る</button>　　　
        <img
          src="https://cdn.discordapp.com/icons/{{ guild.id }}/{{ guild.icon }}.png?size=128"
          alt="Guild Icon"
        />
        <h1>{{ guild.name }} のレベル</h1>
      </div>

      <form
        method="post"
        action="/settings/{{ guild.id }}/leveling_set"
      >
        <div class="form-group">
          <label for="enabled">有効か</label>
          <label class="switch">
            <input
              type="checkbox"
              id="enabled"
              name="enabled"
              {{check}}
            />
            <span class="slider"></span>
          </label>
        </div>

        <div class="form-group">
          <label for="timing">レベルアップするタイミング</label>
          <input
            type="number"
            id="timing"
            name="timing"
            value="{{timing}}"
          />
        </div>

        <div class="form-group">
          <label for="channel">レベルアップ通知送信先チャンネル (任意)</label>
          <select
            id="channel"
            name="channel"
          >
            <option
              value="0"
              selected
            >
              指定しない
            </option>
            {% for ch in channels %}
            <option value="{{ ch.id }}">{{ ch.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="actions">
          <button type="submit">設定する</button>
        </div>
      </form>
{% endblock %}
