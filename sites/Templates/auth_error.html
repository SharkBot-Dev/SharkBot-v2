<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証に失敗しました。</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 3rem;
            font-weight: bold;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <h1 class="text">{{reason}}</h1>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3 },
                move: { speed: 2 },
                line_linked: { enable: true, distance: 150 }
            }
        });
    </script>
</body>
</html>
