<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <meta property="og:title" content="shb.red">
    <meta property="og:description" content="SharkBotの短縮URLサービス">
    <meta property="og:url" content="https://shb.red/">
    <meta property="og:type" content="website">

    <title>短縮URLサービス</title>

    <style>
        .box {
            background-color: cornflowerblue;
            color: rgb(0, 0, 0);
            border-radius: 30px;
            text-align: center;
        }

        .box button {
            background-color: black;
            color: white;
            border-radius: 20px;
        }

        .box input {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>SharkBotの短縮URLサービス<br><img src="/static/images/shark.png" width="100" height="100"></h1>
        <h1>shb.redへようこそ！</h1>
        <h4>/shorten に ?url=URL をつければ短縮できます！</h4>

        <h2>以下からも作成できます。</h2>
        <input type="url" id="url" placeholder="https://example.com">
        <button onclick="create_url()">作成する</button>

        <div id="result" style="margin-top: 20px;"></div><br>
    </div>

    <script>
        async function create_url() {
            const url = document.getElementById('url').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            if (!url) {
                alert('URLを入力してください。');
                return;
            }

            if (!URL.canParse(url)) {
                alert('URLを入力してください。');
                return;
            };

            try {
                const response = await fetch(`/shorten?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.error) {
                    resultDiv.innerHTML = `<p style="color:red;">エラー: ${data.error}</p>`;
                    return;
                }

                const link = document.createElement('a');
                link.href = data.short_url;
                link.textContent = data.short_url;
                link.target = '_blank';
                resultDiv.appendChild(link);
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">エラーが発生しました: ${error}</p>`;
            }
        }
    </script>
</body>
</html>
